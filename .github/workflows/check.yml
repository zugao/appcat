name: Check

on:
  schedule:
    - cron: '0 8 * * *'  # Every day at 04:00 UTC
  workflow_dispatch:

jobs:
  check-develop-ahead:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and create tracking branches
        run: |
          git fetch origin
          git checkout -b master origin/master
          git checkout -b develop origin/develop

      - name: Check if develop contains all commits from master
        run: |
          if [ -n "$(git rev-list master ^develop)" ]; then
            echo "‚ùå develop is missing commits from master:"
            git log develop..master --oneline | tee log.txt
            exit 1
          else
            echo "‚úÖ develop includes all commits from master"
          fi

      - name: Notify Rocket.Chat if develop is behind
        if: failure()
        run: |
          curl -X POST "$ROCKETCHAT_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{
              \"text\": \"üö® *develop is behind master* in \`${{ github.repository }}\`\nüîÅ Please merge \`master\` into \`develop\` to stay in sync.\",
              \"attachments\": [{
                \"title\": \"GitHub Workflow: ${{ github.workflow }}\",
                \"title_link\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                \"text\": \"Triggered by: ${{ github.actor }}\",
                \"color\": \"#ff0000\"
              }]
            }"
        env:
          ROCKETCHAT_WEBHOOK_URL: ${{ secrets.ROCKETCHAT_WEBHOOK_URL }}